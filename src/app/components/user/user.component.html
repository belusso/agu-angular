<div class="card flex justify-content-center">
  <p-button (click)="showDialog()" icon="pi pi-user" />
  <p-dialog [dismissableMask]="true" header="Olá {{username}}" [modal]="true" [(visible)]="visible"
    [style]="{ width: '25rem' }">
    <p>Olá {{username}}, seja bem vindo ao sistema!</p>
    <div class="flex justify-content-end gap-2 pt-5">
      <p-button label="Sair" severity="danger" (click)="logout()" />
    </div>
  </p-dialog>
</div>
